<svg viewBox="0 0 800 400" xmlns="http://www.w3.org/2000/svg">
    <!-- Fond -->
    <rect width="800" height="400" fill="#f5f5f5"/>
    
    <!-- En-tête principal -->
    <rect x="10" y="10" width="780" height="50" fill="#ffffff" stroke="#e1e1e1" rx="4"/>
    <text x="20" y="40" fill="#666666" font-family="Arial" font-size="14">monitoring.gsp (layout)</text>
    
    <!-- Tabs -->
    <rect x="10" y="70" width="780" height="30" fill="#ffffff" stroke="#e1e1e1" rx="4"/>
    <text x="20" y="90" fill="#666666" font-family="Arial" font-size="14">Tabs (dans index.gsp)</text>
    
    <!-- Cards -->
    <rect x="10" y="110" width="380" height="200" fill="#ffffff" stroke="#e1e1e1" rx="4"/>
    <text x="20" y="135" fill="#666666" font-family="Arial" font-size="14">_card.gsp</text>
    
    <!-- Card header -->
    <rect x="20" y="145" width="360" height="30" fill="#f8f8f8" stroke="#e1e1e1" rx="2"/>
    <text x="30" y="165" fill="#666666" font-family="Arial" font-size="12">.card-header</text>
    
    <!-- Table rows -->
    <rect x="20" y="180" width="360" height="80" fill="#ffffff" stroke="#e1e1e1"/>
    <text x="30" y="200" fill="#666666" font-family="Arial" font-size="14">_appRow.gsp</text>
    <text x="30" y="220" fill="#666666" font-family="Arial" font-size="12">(répété pour chaque app)</text>
    
    <!-- Deuxième card -->
    <rect x="410" y="110" width="380" height="200" fill="#ffffff" stroke="#e1e1e1" rx="4"/>
    <text x="420" y="135" fill="#666666" font-family="Arial" font-size="14">_card.gsp</text>
    
    <!-- Card header 2 -->
    <rect x="420" y="145" width="360" height="30" fill="#f8f8f8" stroke="#e1e1e1" rx="2"/>
    <text x="430" y="165" fill="#666666" font-family="Arial" font-size="12">.card-header</text>
    
    <!-- Table rows 2 -->
    <rect x="420" y="180" width="360" height="80" fill="#ffffff" stroke="#e1e1e1"/>
    <text x="430" y="200" fill="#666666" font-family="Arial" font-size="14">_appRow.gsp</text>
    <text x="430" y="220" fill="#666666" font-family="Arial" font-size="12">(répété pour chaque app)</text>
    
    <!-- Footer timestamp -->
    <rect x="20" y="270" width="360" height="30" fill="#f8f8f8" stroke="#e1e1e1"/>
    <text x="30" y="290" fill="#666666" font-family="Arial" font-size="12">Footer (dans _card.gsp)</text>
    
    <rect x="420" y="270" width="360" height="30" fill="#f8f8f8" stroke="#e1e1e1"/>
    <text x="430" y="290" fill="#666666" font-family="Arial" font-size="12">Footer (dans _card.gsp)</text>
    
    <!-- Main container -->
    <text x="20" y="350" fill="#666666" font-family="Arial" font-size="14">index.gsp (contient la structure principale)</text>
</svg>